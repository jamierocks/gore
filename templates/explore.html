{% extends "layout.html" %}

{% block title %}Explore{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title">All Projects</h1>

    <ul class="collection">
        {% for project in projects %}
            <li class="collection-item">{{ project.GetOwner().Username }}/{{ project.Name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
